<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="bgr rlt"></div>
    <div class="s-30 bl-15 r-10 t-50 ln-1"></div>


<!-- navbar -->
    <header class="h-10 pd-h-5 jtf-btw alit-ct">
        <h1>Cookers</h1>
        <div class="jtf-evl bs-4 a-color">
            <a href="index.html" class="fs-2r">Home</a>
            <a href="jobs.html" class="fs-2r">Jobs</a>
            <a href="apply.html" class="fs-2r">üëâüèª Apply üëàüèª</a>
            <a href="about.html" class="fs-2r">About</a>
        </div>
        <a href="enhancement.html" class="fs-2r">Enhancement ‚ú®</a>
    </header>

    <main class="pd-h-5 mg-v-10vh">
        <form action=" https://mercury.swin.edu.au/it000000/formtest.php">
            <div class="jtf-btw">
                <div class="bs-4">

                        <!-- Job reference number -->
                        <label class="fs-2 fw-3" for="refnum">Job reference number:</label>
                        <br>
                        <input type="text" id="refnum" maxlength="5" required pattern="^[a-zA-Z0-9]">


                        <!-- First name -->
                        <label class="fs-2 fw-3" for="fname">First name:</label>
                        <br>
                        <input type="text" id="fname" maxlength="20" required pattern="^[a-zA-Z]">


                        <!-- Last name -->
                        <label class="fs-2 fw-3" for="lname">Last name:</label>
                        <br>
                        <input type="text" id="lname" maxlength="20" required pattern="^[a-zA-Z]">


                        <!-- Date of birth  -->
                        <label class="fs-2 fw-3" for="dob">Date of birth:</label>
                        <br>
                        <input type="date" id="dob" required>

                </div>
                <img class="w-40" src="assets/icon/pc.png" alt="logo">
            </div>

                <!-- Gender  -->
                <fieldset class="card mg-t-10vh jtf-ar">

                    <div class="bs-1 jtf-btw alit-ct">
                        <label class="fs-2 fw-3" for="male">Male</label>
                        <input type="radio" id="male">
                    </div>

                    <div class="bs-1 jtf-btw alit-ct">
                        <label class="fs-2 fw-3" for="female">Female</label>
                        <input type="radio" id="female">
                    </div>

                    <div class="bs-1 jtf-btw alit-ct">
                        <label class="fs-2 fw-3" for="oth">Other</label>
                        <input type="radio" id="oth">
                    </div>
                </fieldset>

            <div class="mg-v-20vh">
                <div>

                        <!-- Street address  -->
                        <label class="fs-2 fw-3" for="address">Street address:</label>
                        <br>
                        <input type="text" id="address" maxlength="40" required pattern="^[a-zA-Z0-9]">


                        <!-- Suburb/town  -->
                        <label class="fs-2 fw-3" for="town">Suburb/Town:</label>
                        <br>
                        <input type="text" id="town" maxlength="40" required pattern="^[a-zA-Z0-9]">


                        <!-- State  -->
                        <label class="fs-2 fw-3"  for="state">State:</label>
                        <br>
                        <select class="fs-2 fw-3" id="state" name="tutor">
                            <option value="">Please select</option>
                            <option value="VIC">VIC</option>
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                        </select>


                        <!-- Postcode -->
                        <label class="fs-2 fw-3" for="pcode">Postcode:</label>
                        <br>
                        <input type="text" id="pcode" maxlength="4" required pattern="[0-9]">


                        <!-- Email address  -->
                        <label class="fs-2 fw-3" for="mail">Email:</label>
                        <br>
                        <input type="email" id="mail" required>


                        <!-- Phone number  -->
                        <label class="fs-2 fw-3" for="phone">Phone number:</label>
                        <br>
                        <input type="text" id="phone"  required pattern="^[0-9\s]{8,12}">

                </div>
            </div>



                <!-- Gender  -->
                <fieldset class="card mg-t-10vh jtf-ar pd-v-2">

                <div class="bs-1 jtf-btw alit-ct">
                    <label class="fs-2 fw-3" for="python">Python</label>
                    <input type="checkbox" id="python">
                </div>

                <div class="bs-1 jtf-btw alit-ct">
                    <label class="fs-2 fw-3" for="java">Java</label>
                    <input type="checkbox" id="java">
                </div>

                <div class="bs-1 jtf-btw alit-ct">
                    <label class="fs-2 fw-3" for="Other">Other</label>
                    <input type="checkbox" id="Other">
                </div>
            </fieldset>



            <div class="mg-v-20vh">
                <!-- Other skills -->


                <br>
                <textarea name="other_skills" placeholder="Other skill you have" id="othskills" cols="30" rows="10"></textarea>
                <!-- Submit button -->
                <input type="submit" value="Submit">
            </div>

        </form>
    </main>
  




    <footer class="w-100 h-40 jtf-evl alit-ct sd card">

        <img class="img h-30" src="/assets/icon/cooker.png" alt="icon">
  
        <div class="h-80pc jtf-cl-btw">
            <strong>Cookers.co</strong>


        </div>
  
        <div class="h-80pc jtf-cl-btw a-color">
            <strong>Navigation</strong>
            <a href="index.html" class="fs-2r">Home</a>
            <a href="jobs.html" class="fs-2r">Jobs</a>
            <a href="apply.html" class="fs-2r">üëâüèª Apply üëàüèª</a>
            <a href="about.html" class="fs-2r">About</a>
        </div>
  
        <div class="h-80pc jtf-cl-btw">
            <strong>Contact</strong>



            <div class="jtf-btw w-70pc">
              <i class="fs-2 ph ph-meta-logo"></i>
              <i class="fs-2 ph ph-twitter-logo"></i>
              <i class="fs-2 ph ph-linkedin-logo"></i>
            </div>
        </div>
    </footer>





</body>
</html>
