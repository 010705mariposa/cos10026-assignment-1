<!-- navbar -->
    <header class="h-10 pd-h-5 jtf-btw alit-ct">
      <h1>Cookers</h1>
      <div class="jtf-evl bs-4">
          <a href="index.html" class="fs-2r">Home</a>
          <a href="jobs.html" class="fs-2r">Jobs</a>
          <a href="apply.html" class="fs-2r">Apply</a>
          <a href="about.html" class="fs-2r">About</a>
      </div>
      <strong id="hd-su">Sign up</strong>
  </header>

    <main class="pd-h-5 mg-v-10vh">
        <form action=" https://mercury.swin.edu.au/it000000/formtest.php">
            <div class="jtf-btw">
                <div class="bs-4">
                    <p>
                        <!-- Job reference number -->
                        <label class="fs-2 fw-3" for="refnum">Job reference number:</label>
                        <br>
                        <input type="text" id="refnum" maxlength="5" required pattern="^[a-zA-Z0-9]">
                    </p>
                    <p>
                        <!-- First name -->
                        <label class="fs-2 fw-3" for="fname">First name:</label>
                        <br>
                        <input type="text" id="fname" maxlength="20" required pattern="^[a-zA-Z]">
                    </p>
                    <p>
                        <!-- Last name -->
                        <label class="fs-2 fw-3" for="lname">Last name:</label>
                        <br>
                        <input type="text" id="lname" maxlength="20" required pattern="^[a-zA-Z]">
                    </p>
                    <p>
                        <!-- Date of birth  -->
                        <label class="fs-2 fw-3" for="dob">Date of birth:</label>
                        <br>
                        <input type="date" id="dob" pattern="\d{1,2}\/\d{1,2}\/\d{4}" required>
                    </p>
                </div>
                <img class="w-40" src="assets/icon/pc.png" alt="logo">
            </div>

                <!-- Gender  -->
                <fieldset class="card mg-t-10vh">
                    <legend><p>Gender</p></legend>
                    <label class="fs-2 fw-3" for="m"><p>Male</p></label>
                    <input type="radio" id="m">
                    <label class="fs-2 fw-3" for="f"><p>Female</p></label>
                    <input type="radio" id="f">
                    <label class="fs-2 fw-3" for="other"><p>Other</p></label>
                    <input type="radio" id="other">
                </fieldset>

            <div class="mg-v-20vh">
                <div>
                    <p>
                        <!-- Street address  -->
                        <label class="fs-2 fw-3" for="address">Street address:</label>
                        <br>
                        <input type="text" id="address" maxlength="40" required pattern="^[a-zA-Z0-9]">
                    </p>
                    <p>
                        <!-- Suburb/town  -->
                        <label class="fs-2 fw-3" for="town">Suburb/Town:</label>
                        <br>
                        <input type="text" id="town" maxlength="40" required pattern="^[a-zA-Z0-9]">
                    </p>
                    <p>
                        <!-- State  -->
                        <label class="fs-2 fw-3"  id="state">State:</label>
                        <br>
                        <select class="fs-2 fw-3" id="state" name="tutor">
                            <option value="">Please select</option>
                            <option value="VIC">VIC</option>
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                        </select>
                    </p>
                    <p>
                        <!-- Postcode -->
                        <label class="fs-2 fw-3" for="pcode">Postcode:</label>
                        <br>
                        <input type="text" id="pcode" maxlength="4" required pattern="[0-9]">
                    </p>
                    <p>
                        <!-- Email address  -->
                        <label class="fs-2 fw-3" for="mail">Email:</label>
                        <br>
                        <input type="email" id="mail" required>
                    </p>
                    <p>
                        <!-- Phone number  -->
                        <label class="fs-2 fw-3" for="phone">Phone number:</label>
                        <br>
                        <input type="text" id="phone"  required pattern="^[0-9\s]{8,12}">
                    </p>
                </div>
            </div>


            <div class="jtf-btw">
                <div class="bs-5" style="justify-content: stretch;">
                        <!-- Skill list  -->
                        <legend class="fs-3 mg-b-3r">Skills:</legend>
                        <label class="fs-2 fw-3" for="python">Python</label>
                        <input id="python">
                        <label class="fs-2 fw-3" for="java">Java</label>
                        <input id="java">
                        <label class="fs-2 fw-3" for="oskill">Other</label>
                        <input id="oskill">
                </div>
                <div class="bs-5">
                    <img class="w-30" src="assets/icon/survey.png" alt="logo">
                </div>
            </div>


            <div class="mg-v-20vh">
                <!-- Other skills -->
                <p>&nbsp;</p>
                <label class="fs-3 mg-t-3r fw-3" for="othskills"><p>Please list out your other skills:</p></label>
                <br>
                <textarea name="" placeholder="Other skill you have" id="othskills" cols="30" rows="10"></textarea>
                <!-- Submit button -->
                <input type="submit" value="Submit">
            </div>

        </form>
    </main>
