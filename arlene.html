<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Application Form
    </header>
    <main>
        <form action=" https://mercury.swin.edu.au/it000000/formtest.php">
            <!-- Job reference number -->
            <label for="refnum">Job reference number:</label>
            <input type="text" id="refnum" maxlength="5" required pattern="^[a-zA-Z0-9]">
            <!-- First name -->
            <label for="fname">First name:</label>
            <input type="text" id="fname" maxlength="20" required pattern="^[a-zA-Z]">
            <!-- Last name -->
            <label for="lname">Last name:</label>
            <input type="text" id="lname" maxlength="20" required pattern="^[a-zA-Z]">
            <!-- Date of birth  -->
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" pattern="\d{1,2}\/\d{1,2}\/\d{4}" required>
            <!-- Gender  -->
            <label for="m">Male</label>
            <input type="radio" id="m">
            <label for="f">Female</label>
            <label for="other">Other</label>
            <!-- Street address  -->
            <!-- Suburb/town  -->
            <!-- State  -->
            <!-- Postcode -->
            <!-- Email address  -->
            <!-- Phone number  -->
            <!-- Skill list  -->
            <!-- Other skills -->

        </form>
    </main>
</body>
</html>
